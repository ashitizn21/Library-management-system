{% extends 'layouts/auth.html' %} {% load static %}
{% block content %}
<form method="post" action="">{% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa-solid fa-user p-1 h-100"></i></span>
        </div>
        <input type="text" class="form-control shadow-none {% if form.username.errors %}is-invalid{% endif %}" name="username" placeholder="Username" aria-label="staff ID" id="staff_id_input" required> {% if form.username.errors %}
        <div class="invalid-feedback">
            {{ form.username.errors|first }}
        </div>
        {% endif %}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="PasswordInput"><i class="fa-solid fa-key p-1"></i></span>
        </div>
        <input type="password" class="form-control shadow-none {% if form.password.errors %}is-invalid{% endif %}" name="password" placeholder="Password" aria-label="Password" id="UsernameInput" required> {% if form.password.errors %}
        <div class="invalid-feedback">
            {{ form.password.errors|first }}
        </div>
        {% endif %}
    </div>
    <div class="pt-1 mb-4">
        <button class="btn btn-primary float-end me-2 btn-md btn-block shadow-none" type="submit"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</button>
        <a class="small nav-link" href="{% url 'auser:password_reset' %}">Forgot password?</a>
    </div>
</form>
{% endblock %}
